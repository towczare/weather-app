<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather App</title>
</head>

<body>

<h1>Weather App!</h1>

<h4 th:text="${weather.city ne null and weather.city ne ''}
                ? 'Aktualna pogoda w ' + ${weather.city} + ' to ' + ${weather.stats.temp} + ' Â°C'
                : 'Search for city to get weather information'">
</h4>

<form action="#" th:action="@{/}" th:object="${weatherCriteria}" method="get">
    <p>City: <input type="text" th:field="*{city}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

<a th:href="@{photos}">Add weather photo</a>


<table th:if="${not #lists.isEmpty(weather.photos)}">
    <tr th:each="photo: ${weather.photos}">
        <td><img th:src="${photo.url}" th:width="500" /></td>
    </tr>
</table>


</body>
</html>
