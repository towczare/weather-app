<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css">
</head>

<body>
    <div class="container is-widescreen">
        <h1 class="title">Add weather picture</h1>

        <form action="#" enctype="multipart/form-data" th:action="@{/photos}" th:object="${photo}" method="POST">
            <div class="field">
                <label class="label">City</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Enter city" th:field="*{city}">
                </div>
                <p class="help">Enter city name!</p>
            </div>

            <div class="field">
                <label class="label">Photo file</label>
                <div class="control">
                    <input type="file" class="file" placeholder="Pick picture" th:field="*{image}" />
                </div>
                <p class="help">Enter picture</p>
            </div>

            <input class="button is-normal is-success" type="submit" value="Submit"/>
            <input class="button is-normal is-danger" type="reset" value="Reset"/>
        </form>
    </div>
</body>
</html>
